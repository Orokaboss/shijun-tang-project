<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>订阅周刊 | 唐石峻财富体验</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
<header class="site-header">
  <h1 class="site-title">唐石峻财富体验</h1>
  <nav class="site-nav">
    <a href="index.html">首页</a>
    <a href="newsletter.html">周刊</a>
    <a href="research.html">研究</a>
  </nav>
</header>

  <main class="container">
    <h2>订阅周刊</h2>
    <p>获得我每周发布的投资心得和公司研究报告。</p>

    <form class="subscribe-form">
      <input type="email" placeholder="请输入您的邮箱" required>
      <button type="submit">立即订阅</button>
    </form>

<section class="archive">
  <h2>最近发布的周刊</h2>

  <!-- 搜索框 -->
<input
  type="text"
  id="search"
  placeholder="输入关键词搜索"
  style="display: block; margin: 0 auto 16px; padding: 8px; width: 100%; max-width: 310px; border: 1px solid #ccc; border-radius: 6px; text-align: center;"
>

  <ul id="newsletter-list">
    <li>为什么“稳定的回报”比“高回报”更重要</li>
    <li>复利机器系列：从ASML到MSCI的启示</li>
    <li>长期主义的三道防线：时间、纪律、系统</li>
  </ul>
</section>

  </main>

  <footer>
    <p>© 2025 唐石峻财富体验</p>
  </footer>

<script>
  const input = document.getElementById('search');
  const list = document.getElementById('newsletter-list');
  const items = Array.from(list.getElementsByTagName('li'));

  input.addEventListener('input', () => {
    const keyword = input.value.trim().toLowerCase();
    items.forEach(li => {
      const text = li.textContent.toLowerCase();
      li.style.display = text.includes(keyword) ? '' : 'none';
    });
  });
</script>


</body>
</html>
