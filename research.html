<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>研究观察单 | 唐石峻财富体验</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>唐石峻财富体验</h1>
    <nav>
      <a href="index.html">首页</a>
      <a href="newsletter.html">订阅</a>
      <a href="research.html" class="active">研究</a>
    </nav>
  </header>

  <main class="container">
    <h2>公司研究观察单</h2>
    <input type="text" id="search" placeholder="搜索公司..." class="search-box">

    <ul id="watchlist">
      <li><a href="#">ASML Holding</a></li>
      <li><a href="#">MSCI Inc.</a></li>
      <li><a href="#">Meta Platforms</a></li>
      <li><a href="#">Lam Research</a></li>
      <li><a href="#">Booking Holdings</a></li>
    </ul>
  </main>

  <footer>
    <p>© 2025 唐石峻财富体验</p>
  </footer>

  <script>
    const search = document.getElementById("search");
    search.addEventListener("input", () => {
      const term = search.value.toLowerCase();
      document.querySelectorAll("#watchlist li").forEach(li => {
        li.style.display = li.textContent.toLowerCase().includes(term) ? "" : "none";
      });
    });
  </script>
</body>
</html>
