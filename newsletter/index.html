    <form class="subscribe-form" id="subscribeForm">
  <input type="email" id="email" placeholder="请输入您的邮箱" required>
  <button type="submit" id="subscribeBtn">立即订阅</button>
</form>
<div id="subscribeMessage" class="subscribe-message"></div>

<script>
  const form = document.getElementById("subscribeForm");
  const button = document.getElementById("subscribeBtn");
  const message = document.getElementById("subscribeMessage");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    const email = document.getElementById("email").value.trim();

    if (!email) return;

    button.disabled = true;
    const originalText = button.textContent;
    button.textContent = "正在提交...";

    message.textContent = "";
    message.className = "subscribe-message";

    try {
      const response = await fetch("https://kyyf8gcxt5.execute-api.ap-southeast-2.amazonaws.com/prod/subscribe", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email }),
      });

      const data = await response.json();

      if (response.ok) {
        message.textContent = data.message || "✅ 订阅成功！感谢您的支持。";
        message.classList.add("success");
        form.reset();
      } else {
        throw new Error(data.message || "服务器响应错误");
      }
    } catch (err) {
      console.error(err);
      message.textContent = "❌ 提交失败，请稍后重试。";
      message.classList.add("error");
    } finally {
      button.disabled = false;
      button.textContent = originalText;
    }
  });
</script>

  <script>
    const input = document.getElementById('search');
    const list = document.getElementById('newsletter-list');
    const items = Array.from(list.getElementsByTagName('li'));

    input.addEventListener('input', () => {
      const keyword = input.value.trim().toLowerCase();
